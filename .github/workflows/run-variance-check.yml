name: Run Variance Checks

on:
  push:
    paths:
      - 'data/**'
      - 'scripts/variance-checks.py'
  workflow_dispatch:

jobs:
  variance-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Show files (debug)
        run: |
          pwd
          ls -R

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run variance checks
        run: |
          python scripts/variance-checks.py

      - name: Upload variance report
        uses: actions/upload-artifact@v4
        with:
          name: variance-report
          path: data/variance_report.csv
          if-no-files-found: error
